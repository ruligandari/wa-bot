worker_processes 4;

events {
    worker_connections 4096;  # tingkatkan jika banyak koneksi simultan
    use epoll;                # epoll cocok untuk Linux
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 100;

    types_hash_max_size 2048;
    server_tokens off;

    # Optional: gzip untuk kompresi response
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost:8003;

        root /app/public;
        index index.php index.html;

        client_max_body_size 100M;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            fastcgi_keep_conn on;  # ðŸ”¥ ini yang penting untuk koneksi reuse!
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
